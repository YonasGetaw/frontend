<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800" role="img" aria-label="Fast order tracking">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#22c55e"/>
      <stop offset="1" stop-color="#16a34a"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="800" fill="url(#bg)"/>
  <g fill="#fff" opacity="0.95">
    <rect x="170" y="200" width="860" height="460" rx="36" fill="rgba(255,255,255,0.14)"/>
    <text x="230" y="300" font-size="44" font-family="Arial, sans-serif" font-weight="700" fill="#fff">Track your order</text>
    <g transform="translate(230 340)">
      <rect width="740" height="28" rx="14" fill="rgba(255,255,255,0.25)"/>
      <rect width="540" height="28" rx="14" fill="rgba(255,255,255,0.85)"/>
    </g>
    <g transform="translate(230 420)">
      <circle cx="14" cy="14" r="14" fill="rgba(255,255,255,0.9)"/>
      <text x="44" y="20" font-size="22" font-family="Arial, sans-serif" fill="#fff">Pending</text>
    </g>
    <g transform="translate(230 470)">
      <circle cx="14" cy="14" r="14" fill="rgba(255,255,255,0.7)"/>
      <text x="44" y="20" font-size="22" font-family="Arial, sans-serif" fill="#fff">Approved</text>
    </g>
    <g transform="translate(230 520)">
      <circle cx="14" cy="14" r="14" fill="rgba(255,255,255,0.55)"/>
      <text x="44" y="20" font-size="22" font-family="Arial, sans-serif" fill="#fff">Completed</text>
    </g>
  </g>
</svg>
